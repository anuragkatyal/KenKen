  <problem includeParentNumber>
    Is <m>4</m> a solution to <m>$p1To3Function=-4</m>?
              <answer>
                <choiceInput name="p1menu" inline>
                  <choice>Yes.</choice>
                  <choice credit="1">No. </choice>
                </choiceInput>
              </answer>
           

            
              <hint>
                If you substitute the given value into the variable, do you get a true or a false statement?
              </hint>
             
              <solution>
                
                <md>
                  <mrow>$p1To3Function=-4</mrow>
                  <mrow>2(4)+1=-4</mrow>
                  <mrow>8+1=-4</mrow>
                  <mrow>9=-4</mrow>
                  <mrow>False</mrow>
                </md>
                
                <p>
                  <m>4</m> is not a solution to <m>$p1To3Function=-4</m> because if we replace <m>4</m> in for <m>x</m>, we can simplify to a <em>false statement</em>.
                </p>
              
              </solution>

<section boxed includeAutoNumber><title>Systems of Linear Equations in Two Variables</title>  
          
  <p>A <em>system of linear equations</em> (or <em>linear system</em>) is a collection of one or more linear equations involving the same variables. A <em>solution</em> to a linear system is satisfies <em>all</em> the equations simultaneously.</p> 
  <p>For instance, for a system of two equations with two variables, <m>x</m> and <m>y</m>, <m>(x,y)</m> must be a solution to both equations in order to be a solution to the system.</p>
