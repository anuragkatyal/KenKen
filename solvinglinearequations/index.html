<aside boxed collapsible="true">
  <title>
    Circuit - Solving Equations in One Variable
  </title>
  <video youtube="VGU2xAIx67M"/>  
  Begin with and solve problem 1. Search for your answer, enter '2' in the box and the attached problem becomes problem 2. Continue in this manner until you return to problem 1, completing the circuit. There is only one correct path to the end, including all problems starting with 1 and ending with 1. Scientific calculator use is allowed; however, it is discouraged.
</aside>

<section includeAutoNameIfNoTitle = "false" includeAutoNumberIfNoTitle = "false">
    <section boxed includeAutoNameIfNoTitle = "false" includeAutoNumberIfNoTitle = "false"><title>Types of Equations</title>In this section, we will solve equations that will result in three outcomes: 
        <ol> 
          <li>We say an equation is a <alert>conditional</alert> when solving the equation ends with <m>variable=number</m>. For instance, <m>x=4</m> or <m>y=-1</m>.</li>
          <li>We say an equation is an <alert>identity</alert> when solving the equation ends with a true statement with no variable, <m>number=number</m>. For instance, <m>2=2</m> or <m>7=7</m>.</li>
          <li>We say an equation is an <alert>inconsistency</alert> when solving the equation ends with a false statement with no variable, <m>number=number</m>. For instance, <m>0=9</m> or <m>8=14</m>.</li>
        </ol>
    </section>
</section>


<section includeAutoNameIfNoTitle = "false" includeAutoNumberIfNoTitle = "false">

<sideBySide margins = "0% 5% 0%">

<!-- 1 -->
  
  <section>
    <title>Answer: Conditional, <m>\frac{6}{5}</m></title>
    #1: Solve <m>2-(-3 a-8)=1</m> for <m>a</m>
  </section>

<!-- 2 -->
  
  <section>
    <title>
      Answer: Second inconsistency, no solutions.<m></m>
    </title>
    <mathInput name="p2" minWidth="25"/> Solve <m>15+6 x=\frac{1}{2}(32+12 x)-1</m> for <m>n</m>
  </section>
  
</sideBySide>

<sideBySide margins = "0% 5% 0%">

<!-- 3 -->
  
  <section>
    <title>
      Answer: First inconsistency, no solutions.
    </title>
    <mathInput name="p3" minWidth="25"/> Solve <m>-3(-7 v+3)+8 v=5 v-4(1-6 v)</m> for <m>v</m>
  </section>

<!-- 4 -->
  
  <section>
    <title>
      Answer: Conditional, <m>-1</m>
    </title>
    <mathInput name="p4" minWidth="25"/> Solve <m>-\left(-\frac{5}{2} x-\frac{3}{2}\right)=-\frac{3}{2}+x</m> for <m>x</m>
  </section>

</sideBySide>

<sideBySide margins = "0% 5% 0%">

<!-- 5 -->
  
  <section >
    <title>
      Answer: Conditional, <m>-2</m>
    </title>
    <mathInput name="p5" minWidth="25"/> Solve <m>\frac{45}{16}+\frac{3}{2} n=\frac{7}{4} n-\frac{19}{16}</m> for <m>n</m>
  </section>

<!-- 6 -->
  
  <section>
    <title>
      Answer: Conditional, <m>5</m>
    </title>
    <mathInput name="p6" minWidth="25"/> Solve <m>-\frac{1}{2}=\frac{3}{2} k+\frac{3}{2}</m> for <m>k</m>
  </section>

</sideBySide>

<sideBySide margins = "0% 5% 0%">

<!-- 7 -->
  
  <section>
    <title>
      Answer: Conditional, <m>-3</m>
    </title>
    <mathInput name="p7" minWidth="25"/> Solve <m>-3 n-27=-3(9+n)</m> for <m>n</m>
  </section>

<!-- 8 -->
  
  <section>
    <title>
      Answer: Conditional, <m>\frac{3}{2}</m>
    </title>
    <mathInput name="p8" minWidth="25"/> Solve <m>0=-\frac{5}{4}\left(x-\frac{6}{5}\right)</m> for <m>x</m>
  </section>

</sideBySide>

<sideBySide margins = "0% 5% 0%">

<!-- 9 -->
  
  <section>
    <title>
      Answer: Conditional, <m>16</m>
    </title>
    <mathInput name="p9" minWidth="25"/> Solve <m>\frac{1}{3} n+\frac{29}{6}=2\left(\frac{4}{3} n+\frac{2}{3}\right)</m> for <m>n</m>
  </section>

<!-- 10 -->
  
  <section>
    <title>
      Answer: Conditional, <m>-\frac{4}{3}</m>
    </title>
    <mathInput name="p10" minWidth="25"/> Solve <m>\frac{7}{6}-\frac{4}{3} n=-\frac{3}{2} n+2\left(n+\frac{3}{2}\right)</m> for <m>n</m>
  </section>

</sideBySide>

<sideBySide margins = "0% 5% 0%">

<!-- 11 -->
  
  <section>
    <title>
      Answer: Second identity, all real numbers are solutions.
    </title>
    <mathInput name="p11" minWidth="25"/> Solve <m>0=-8(p-5)</m> for <m>p</m>
  </section>

<!-- 12 -->
  
  <section>
    <title>
      Answer: First identity, all real numbers are solutions.
    </title>
    <mathInput name="p12" minWidth="25"/> Solve <m>-6(8 k+4)=-8(6 k+3)-2</m> for <m>k</m>
  </section>

</sideBySide>

  <answer>
    <award>
      <when>
        $p2=5 and $p3=4 and $p4=9 and $p5=10 and $p6=7 and $p7=2 and $p8=12 and $p9=11 and $p10=8 and $p11=6 and $p12=3
      </when>
    </award>
  </answer>
</section>
