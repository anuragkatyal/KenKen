
 <!DOCTYPE html>
 <html> 
      <script type="module" src="https://dev.doenet.org/cdn/doenet-standalone.js"> </script>
     <link rel="stylesheet" href="https://dev.doenet.org/cdn/style.css">
 <body onload="onPageLoad()">
  
 <script>
 function onPageLoad() {
   window.renderDoenetToContainer(document.querySelector(".doenetml-applet"));
 }
 </script>
 
  <div class="doenetml-applet">
      <script type="text/doenetml">


<activity><title>KenKen Puzzle (5x5) #1</title>
  
<setup>
  <numberList name="sols">4 5 1 3 2 3 2 4 5 1 5 1 2 4 3 2 3 5 1 4 1 4 3 2 5</numberList>
  <numberList name="ans">$ans11 $ans12 $ans13 $ans14 $ans15 $ans21 $ans22 $ans23 $ans24 $ans25 $ans31 $ans32 $ans33 $ans34 $ans35 $ans41 $ans42 $ans43 $ans44 $ans45 $ans51 $ans52 $ans53 $ans54 $ans55</numberList>
</setup>

<aside><title>Rules of KenKen</title>
  <ol>
    <li>A KenKen puzzle is played on a square grid. The numbers you can place depend on the size of the puzzle. For instance, in a 3x3 puzzle with 3 rows and 3 columns, you can use the digits 1, 2, and 3. Similarly, in a 4x4 puzzle, you can use the digits 1, 2, 3, and 4.</li>
    <li>Numbers placed in heavily outlined regions, called cages, must combine in any order to produce the number in the cage using only the indicated mathematical operation (<m>+, -, \times, \div</m>). </li>
    <li>Numbers within a cage can be repeated, but no numbers can be repeated in any row or column.</li>
    <li>Single box cages, freebies, must be filled with the number in the corner.</li>
  </ol>
</aside>
  
<graph xmin='-0.25' xmax="5.25" ymin='-0.25' ymax="5.25" size="medium" displayXAxis="false" displayYAxis="false" showNavigation="false" showBorder="false">
  <map name="anchors">
    <template><point fixed hide>($i, $j)</point></template>
    <sources alias="i"><sequence from="0.5" to="4.5" step="1"/></sources>
    <sources alias="j"><sequence from="0.5" to="4.5" step="1"/></sources>
  </map>
  
  <rectangle fixed filled center="(1,1)" width="2" height="2" styleNumber="3"/>
  <rectangle fixed filled center="(2.5,0.5)" width="1" height="1" styleNumber="1"/>
  <polygon fixed filled vertices = "(3,0) (4,0) (4,2) (2,2) (2,1) (3,1)" styleNumber="2"/>
  <polygon fixed filled vertices = "(3,0) (4,0) (4,2) (2,2) (2,1) (3,1)" styleNumber="4"/>
  <rectangle fixed filled center="(4.5,1)" width="1" height="2" styleNumber="1"/>
  <rectangle fixed filled center="(0.5,3)" width="1" height="2" styleNumber="2"/>
  <rectangle fixed filled center="(2,2.5)" width="2" height="1" styleNumber="1"/>
  <rectangle fixed filled center="(0.5,3)" width="1" height="2" styleNumber="4"/>
  <polygon fixed filled vertices = "(3,2) (3,5) (5,5) (5,4) (4,4) (4,2)" styleNumber="2"/>
  <rectangle fixed filled center="(4.5,3)" width="1" height="2" styleNumber="3"/>
  <rectangle fixed filled center="(1,4.5)" width="2" height="1" styleNumber="3"/>
  <polygon fixed filled vertices = "(1,3) (3,3) (3,5) (2,5) (2,4) (1,4)" styleNumber="4"/>
  
  
  <textInput name="ans11" anchor="$anchors[1]" width="25"/>
  <textInput name="ans12" anchor="$anchors[6]" width="25"/>
  <textInput name="ans13" anchor="$anchors[11]" width="25"/>
  <textInput name="ans14" anchor="$anchors[16]" width="25"/>
  <textInput name="ans15" anchor="$anchors[21]" width="25"/>
  <textInput name="ans21" anchor="$anchors[2]" width="25"/>
  <textInput name="ans22" anchor="$anchors[7]" width="25"/>
  <textInput name="ans23" anchor="$anchors[12]" width="25"/>
  <textInput name="ans24" anchor="$anchors[17]" width="25"/>
  <textInput name="ans25" anchor="$anchors[22]" width="25"/>
  <textInput name="ans31" anchor="$anchors[3]" width="25"/>
  <textInput name="ans32" anchor="$anchors[8]" width="25"/>
  <textInput name="ans33" anchor="$anchors[13]" width="25"/>
  <textInput name="ans34" anchor="$anchors[18]" width="25"/>
  <textInput name="ans35" anchor="$anchors[23]" width="25"/>
  <textInput name="ans41" anchor="$anchors[4]" width="25"/>
  <textInput name="ans42" anchor="$anchors[9]" width="25"/>
  <textInput name="ans43" anchor="$anchors[14]" width="25"/>
  <textInput name="ans44" anchor="$anchors[19]" width="25"/>
  <textInput name="ans45" anchor="$anchors[24]" width="25"/>
  <textInput name="ans51" anchor="$anchors[5]" width="25"/>
  <textInput name="ans52" anchor="$anchors[10]" width="25"/>
  <textInput name="ans53" anchor="$anchors[15]" width="25"/>
  <textInput name="ans54" anchor="$anchors[20]" width="25"/>
  <textInput name="ans55" anchor="$anchors[25]" width="25"/>
  
  <label name="rule51" anchor="$anchors[5] + (-0.15, 0.3)"><m>\Large{4~\div}</m></label>
  <label name="rule54" anchor="$anchors[20] + (-0.15, 0.3)"><m>\Large{12~+}</m></label>
  <label name="rule21" anchor="$anchors[2] + (-0.15, 0.3)"><m>\Large{14~+}</m></label>
  <label name="rule41" anchor="$anchors[4] + (-0.15, 0.3)"><m>\Large{7~+}</m></label>
  <label name="rule32" anchor="$anchors[8] + (-0.15, 0.3)"><m>\Large{2~\times}</m></label>
  <label name="rule42" anchor="$anchors[9] + (-0.15, 0.3)"><m>\Large{45~\times}</m></label>
  <label name="freebie" anchor="$anchors[11] + (-0.35, 0.3)"><m>\Large{1}</m></label>
  <label name="rule23" anchor="$anchors[12] + (-0.15, 0.3)"><m>\Large{60~\times}</m></label>
  <label name="rule52" anchor="$anchors[22] + (-0.15, 0.3)"><m>\Large{2~\div}</m></label>
  <label name="rule45" anchor="$anchors[24] + (-0.2, 0.3)"><m>\Large{1~ -}</m></label>
</graph>

<answer name="check"><award><when>$sols = $ans</when></award></answer>

</activity>



      </script>
  </div>
 
 </body>
