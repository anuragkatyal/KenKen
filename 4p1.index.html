 <!DOCTYPE html>
 <html> 
      <script type="module" src="https://dev.doenet.org/cdn/doenet-standalone.js"> </script>
     <link rel="stylesheet" href="https://dev.doenet.org/cdn/style.css">
 <body onload="onPageLoad()">
  
 <script>
 function onPageLoad() {
   window.renderDoenetToContainer(document.querySelector(".doenetml-applet"));
 }
 </script>
 
  <div class="doenetml-applet">
      <script type="text/doenetml">


<activity><title>KenKen Puzzle (4x4) #1</title>
  
<setup>
  <numberList name="sols">2 1 3 4 3 4 2 1 4 2 1 3 1 3 4 2</numberList>
  <numberList name="ans">$ans11 $ans12 $ans13 $ans14 $ans21 $ans22 $ans23 $ans24 $ans31 $ans32 $ans33 $ans34 $ans41 $ans42 $ans43 $ans44</numberList>
</setup>

<aside><title>Rules of KenKen</title>
  <ol>
    <li>A KenKen puzzle is played on a square grid. The numbers you can place depend on the size of the puzzle. For instance, in a 3x3 puzzle with 3 rows and 3 columns, you can use the digits 1, 2, and 3. Similarly, in a 4x4 puzzle, you can use the digits 1, 2, 3, and 4.</li>
    <li>Numbers placed in heavily outlined regions, called cages, must combine in any order to produce the number in the cage using only the indicated mathematical operation (<m>+, -, \times, \div</m>). </li>
    <li>Numbers within a cage can be repeated, but no numbers can be repeated in any row or column.</li>
    <li>Single box cages, freebies, must be filled with the number in the corner.</li>
  </ol>
</aside>
  
<graph xmin='-0.25' xmax="4.25" ymin='-0.25' ymax="4.25" size="medium" displayXAxis="false" displayYAxis="false" showNavigation="false" showBorder="false">
  <map name="anchors">
    <template><point fixed hide>($i, $j)</point></template>
    <sources alias="i"><sequence from="0.5" to="3.5" step="1"/></sources>
    <sources alias="j"><sequence from="0.5" to="3.5" step="1"/></sources>
  </map>

  <rectangle fixed filled center="(0.5,1)" width="1" height="2" styleNumber="1"/>
  <rectangle fixed filled center="(2,0.5)" width="2" height="1" styleNumber="2"/>
  <rectangle fixed filled center="(3.5,1.5)" width="1" height="3" styleNumber="3"/>
  <rectangle fixed filled center="(3,3.5)" width="2" height="1" styleNumber="1"/>
  <rectangle fixed filled center="(0.5,3)" width="1" height="2" styleNumber="3"/>
  <rectangle fixed filled center="(2,2)" width="2" height="2" styleNumber="4"/>
  <rectangle fixed filled center="(1.5,3.5)" width="1" height="1" styleNumber="2"/>
  
  <textInput name="ans11" anchor="$anchors[1]" width="25"/>
  <textInput name="ans12" anchor="$anchors[5]" width="25"/>
  <textInput name="ans13" anchor="$anchors[9]" width="25"/>
  <textInput name="ans14" anchor="$anchors[13]" width="25"/>
  <textInput name="ans21" anchor="$anchors[2]" width="25"/>
  <textInput name="ans22" anchor="$anchors[6]" width="25"/>
  <textInput name="ans23" anchor="$anchors[10]" width="25"/>
  <textInput name="ans24" anchor="$anchors[14]" width="25"/>
  <textInput name="ans31" anchor="$anchors[3]" width="25"/>
  <textInput name="ans32" anchor="$anchors[7]" width="25"/>
  <textInput name="ans33" anchor="$anchors[11]" width="25"/>
  <textInput name="ans34" anchor="$anchors[15]" width="25"/>
  <textInput name="ans41" anchor="$anchors[4]" width="25"/>
  <textInput name="ans42" anchor="$anchors[8]" width="25"/>
  <textInput name="ans43" anchor="$anchors[12]" width="25"/>
  <textInput name="ans44" anchor="$anchors[16]" width="25"/>

  <label name="given" anchor="$anchors[8] + (-0.35, 0.3)"><m>\Large{3}</m></label>
  <label name="rule12" anchor="$anchors[5] + (-0.25, 0.3)"><m>\Large{3~\div}</m></label>
  <label name="rule21" anchor="$anchors[2] + (-0.25, 0.3)"><m>\Large{1~-}</m></label>
  <label name="rule23" anchor="$anchors[7] + (-0.25, 0.3)"><m>\Large{9~+}</m></label>
  <label name="rule43" anchor="$anchors[15] + (-0.25, 0.3)"><m>\Large{12~\times}</m></label>
  <label name="rule14" anchor="$anchors[4] + (-0.25, 0.3)"><m>\Large{4~\times}</m></label>
  <label name="rule34" anchor="$anchors[12] + (-0.25, 0.3)"><m>\Large{6~+}</m></label>
</graph>

<answer name="check"><award><when>$sols = $ans</when></award></answer>

</activity>






      </script>
  </div>
 
 </body>
